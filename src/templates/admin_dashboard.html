<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WatcherDog Admin Dashboard</title>
</head>
<body>
    <h1>WatcherDog Admin Dashboard</h1>
    <p>Admin: {{ admin }}</p>

    <h2>All Users</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Blocked</th>
            <th>Permanently Banned</th>
            <th>Blocked Code</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.blocked }}</td>
            <td>{{ user.permanently_banned }}</td>
            <td>{{ user.blocked_code }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
